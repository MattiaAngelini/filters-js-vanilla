<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main >
    <h1 class="text-center">Filtro Automobili</h1>
    <!--Filtri-->
    <div class="d-flex justify-content-center p-5 gap-4">
        <div>
            <label for="model">Marca/Modello</label>
            <input id="model" type="text">
        </div>
        <div>
            <label for="year">Anno</label>
            <input id="year" type="text">
        </div>
        <div>
            <label for="fuel">Carburante</label>
            <input id="fuel" type="text">
        </div>
        <div>
            <label for="cc">Cilindrata</label>
            <input id="cc" type="text">
        </div>
        <div>
            <label for="price">Prezzo</label>
            <input id="price" type="text">
        </div>

        <button id="btn" class="btn btn-success">FILTRA</button>
    </div>
    <!--Auto-->
    <section id="container" class="container mt-5 d-flex flex-wrap justify-content-evenly">
    
    </section>
    </main>
    <script type="text/javascript" src="./script.js" > </script>
</body>
</html>
